<script>
  const pairs = [
    { animal: 'æµ·é¾œ', fact: 'å¸¸èª¤é£Ÿå¡‘è† è¢‹', img: 'images/turtle2.png' },
    { animal: 'æµ·è±š', fact: 'éå¸¸è°æ˜ä¸”æœƒç¤¾äº¤', img: 'images/dol.png' },
    { animal: 'é¯Šé­š', fact: 'ç¶­æŒæµ·æ´‹é£Ÿç‰©éˆå¹³è¡¡', img: 'images/shark.png' },
    { animal: 'çŠç‘š', fact: 'å°æµ·æ°´æº«åº¦è®ŠåŒ–æ•æ„Ÿ', img: 'images/ka.png' },
    { animal: 'é¯¨é­š', fact: 'é«”å‹é¾å¤§éœ€å¤§é‡æµ®æ¸¸ç”Ÿç‰©', img: 'images/whale2.png' },
    { animal: 'ç« é­š', fact: 'æœ‰ä¸‰é¡†å¿ƒè‡Ÿå’Œè—è‰²è¡€æ¶²', img: 'images/o.png' },
    { animal: 'æµ·é¦¬', fact: 'ç”±é›„æ€§æ‡·å­•ç”Ÿç”¢', img: 'images/horse.png' },
    { animal: 'æµ·æ˜Ÿ', fact: 'å†ç”Ÿèƒ½åŠ›å¼·', img: 'images/starfish.png' }
  ];

  let selectedLeft = null;
  let selectedRight = null;
  let matched = 0;
  const total = pairs.length;

  const overlay = document.getElementById('overlay');
  const startBtn = document.getElementById('startBtn');
  const gameArea = document.getElementById('gameArea');
  const successMsg = document.getElementById('successMsg');
  const bgm = document.getElementById('bgm');

  function shuffle(arr) {
    return arr.sort(() => Math.random() - 0.5);
  }

  function initGame() {
    const leftCol = document.getElementById('leftCol');
    const rightCol = document.getElementById('rightCol');
    leftCol.innerHTML = '';
    rightCol.innerHTML = '';
    matched = 0;
    selectedLeft = null;
    selectedRight = null;

    const shuffledLeft = shuffle([...pairs]);
    const shuffledRight = shuffle([...pairs]);

    shuffledLeft.forEach((item) => {
      const box = document.createElement('div');
      box.className = 'box';
      box.dataset.key = item.animal;
      box.onclick = () => selectBox(box, 'left');

      const img = document.createElement('img');
      img.src = item.img;
      box.appendChild(img);

      leftCol.appendChild(box);
    });

    shuffledRight.forEach((item) => {
      const box = document.createElement('div');
      box.className = 'box';
      box.innerText = item.fact;
      box.dataset.key = item.animal;
      box.onclick = () => selectBox(box, 'right');

      rightCol.appendChild(box);
    });
  }

  function selectBox(box, side) {
    if (box.classList.contains('correct')) return;

    if ((side === 'left' && selectedLeft === box) || (side === 'right' && selectedRight === box)) return;

    if (side === 'left') {
      if (selectedLeft && selectedLeft !== box) selectedLeft.classList.remove('selected');
      selectedLeft = box;
      box.classList.add('selected');
    } else {
      if (selectedRight && selectedRight !== box) selectedRight.classList.remove('selected');
      selectedRight = box;
      box.classList.add('selected');
    }

    if (selectedLeft && selectedRight) {
      const isMatch = selectedLeft.dataset.key === selectedRight.dataset.key;
      if (isMatch) {
        selectedLeft.classList.add('correct');
        selectedRight.classList.add('correct');
        matched++;
        if (matched === total) {
          successMsg.style.display = 'block';
          bgm.pause();
        }
        selectedLeft.classList.remove('selected');
        selectedRight.classList.remove('selected');
        selectedLeft = null;
        selectedRight = null;
      } else {
        selectedLeft.classList.add('wrong');
        selectedRight.classList.add('wrong');
        setTimeout(() => {
          selectedLeft.classList.remove('wrong', 'selected');
          selectedRight.classList.remove('wrong', 'selected');
          selectedLeft = null;
          selectedRight = null;
        }, 1000);
      }
    }
  }

  startBtn.addEventListener('click', async () => {
    try {
      overlay.style.display = 'none';
      gameArea.style.display = 'flex';
      initGame();
      await bgm.play();
    } catch(err) {
